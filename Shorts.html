<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shorts - Motion Apparel</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            color: #333;
            line-height: 1.6;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }

        header {
            background: #111;
            color: #fff;
            padding: 30px 0;
            text-align: center;
            font-family: 'Montserrat', sans-serif;
        }

        header h1 {
            margin: 0;
            font-size: 3em;
            font-weight: 600;
            letter-spacing: 2px;
        }

        header a {
            color: #fff;
            text-decoration: none;
        }

        .main-heading {
            text-align: center;
            font-family: 'Montserrat', sans-serif;
            font-size: 2.5em;
            margin: 40px 0;
            color: #222;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .collection-item {
            margin-bottom: 30px;
        }

        .collection-item img {
            width: 100%;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .collection-item:hover img {
            transform: scale(1.05);
        }

        .return-home {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #111;
            color: #fff;
            text-decoration: none;
            font-size: 1.2em;
            font-weight: 600;
            border-radius: 50px;
            transition: background 0.3s ease;
            text-align: center;
        }

        .return-home:hover {
            background-color: #333;
        }

        footer {
            background: #111;
            color: #fff;
            padding: 30px 0;
            text-align: center;
            margin-top: 50px;
        }

        footer p {
            margin: 0;
            font-size: 1em;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <header>
        <h1><a href="motion..html"><strong>motion.</strong></a></h1>
    </header>

    <div class="container">
        <h1 class="main-heading"><b>Shorts</b></h1>

        <div class="collection-item">
            <img src="sample1.jpg" alt="Shorts Sample 1">
        </div>
        <div class="collection-item">
            <img src="sample2.jpg" alt="Shorts Sample 2">
        </div>
        <div class="collection-item">
            <img src="sample3.jpg" alt="Shorts Sample 3">
        </div>
        <!-- Add more images as needed -->

        <!-- Return to Homepage Button -->
        <a href="motion..html" class="return-home">Return to Homepage</a>
    </div>

    <footer>
        <p>&copy; 2024 motion. All rights reserved.</p>
    </footer>
</body>
</html>
